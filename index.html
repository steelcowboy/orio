<!DOCTYPE html>
<html>
    <head>
        <title>FlowChamp</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/animations.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/plugins/jquery.js"></script>
        <script src="js/plugins/jquery-ui.js"></script>
        <script src="js/plugins/jquery-touch.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=0.8 user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body onload="loadTasks()">
        <div class="menu-nav-buttons">
            <div id="menu-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img class="back-button" src="img/arrow.svg">
        </div>
        <div class="header">
            <div class=header-contents>
                <p class="header-title">pyFlowChart</p>
                <div class="nav-button" id="edit-flowchart" onclick="toggleEditMode()"><i class="material-icons edit-button" style="color:white">mode_edit</i></div>
                <div class="loading">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <ul class="tabs">
                <li class="tab" id="1-tab" value="1"><a href="#year1">Freshman</a></li>
                <li class="tab" id="2-tab" value="2"><a href="#year2">Sophomore</a></li>
                <li class="tab" id="3-tab" value="3"><a href="#year3">Junior</a></li>
                <li class="tab" id="4-tab" value="4"><a href="#year4">Senior</a></li>
            </ul>
        </div>
        <div class="base">
            <div class="block-drop left"></div>
            <div class="block-drop right"></div>
            <div class="year-holder">
                <div class="year" id="year1">
                    <div class="head">
                        <h3>Freshman</h3>
                    </div>
                    <div class="quarter-holder" id="f2">
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Fall</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Winter</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Spring</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
<!--
                        <div class="quarter summer-quarter">
                            <h5 class='quarter-head'>Summer</h5>
                        </div>
-->
                    </div>
                </div>
                <div class="year" id="year2">
                    <div class="head">
                        <h3>Sophomore</h3>
                    </div>
                    <div class="quarter-holder">
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Fall</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Winter</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Spring</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
<!--
                        <div class="quarter summer-quarter">
                            <h5 class='quarter-head'>Summer</h5>
                        </div>
-->
                    </div>
                </div>
                <div class="year" id="year3">
                    <div class="head">
                        <h3>Junior</h3>
                    </div>
                    <div class="quarter-holder">
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Fall</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Winter</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Spring</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
<!--
                        <div class="quarter summer-quarter">
                            <h5 class='quarter-head'>Summer</h5>
                        </div>
-->
                    </div>
                </div>
                <div class="year" id="year4">
                    <div class="head">
                        <h3>Senior</h3>
                    </div>
                    <div class="quarter-holder">
                       <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Fall</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Winter</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
                        <div class="quarter">
                            <div class='quarter-head'>
                                <h5 class="season">Spring</h5>
                                <h5 class="quarter-unit-count"></h5>
                            </div>
                        </div>
<!--
                        <div class="quarter summer-quarter">
                            <h5 class='quarter-head'>Summer</h5>
                        </div>
-->
                    </div>
                </div>
            </div>
        </div>
        <div class="disabled"></div>
        <div class="option-modal"></div>
        <div class="block-menu"></div>
        <div class="menu-modal">
            <div class="logo">

            </div>
            <h3 class="menu-option slide-right" id="chart-browser">Choose Flowchart</h3>
<!--            <h3 class="menu-option slide-right" id="chart-builder">Chart Builder</h3>-->
            <h3 class="menu-option slide-right" id="utilities-browser">Degree Info</h3>
<!--
            <h3 class="menu-option slide-right" id="login-button">Log In</h3>
            <h3 class="menu-option slide-right" id="signup-button">Sign Up</h3>
-->
            <h3 class="menu-option slide-right" id="settings-button">Settings</h3>
        </div>
        <div class="external-site-modal">
            <div class="external-site-nav">
                <p onclick="closeSiteNav()">&times;</p>
            </div>
            <div class="site-container"></div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/chart_builder.js"></script>
    </body>
</html>
